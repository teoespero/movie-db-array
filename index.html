	<body>
		<div class="container">
			<h1>Movie Listing</h1>
			<p>
				<script type="text/javascript">
					var movies = [
							{
								title: "Red Sparrow",
								hasWatched: true,
								rating: "6.6/10"
							},
							{
								title: "Wonder",
								hasWatched: true,
								rating: "8/10"
							},
							{
								title: "Wedding Crashers",
								hasWatched: false,
								rating: "7.0/10"
							},
							{
								title: "The Internship",
								hasWatched: true,
								rating: "6.3/10"
							}	
						]

					for (counter = 0; counter < movies.length; counter++){
						var result = "You have ";
						if (movies[counter].hasWatched){
						 	result += "watched ";
						}
						else {
							result += "not seen ";	
						}
						document.write(result + "<b>\"" + movies[counter].title + "\"</b> (IMDB rating " + movies[counter].rating + "). <br>");
					}
				</script>
			</p>
		</div>
	</body>
